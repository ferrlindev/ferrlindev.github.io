base_url = ""

theme = "radion"
build_search_index = true
compile_sass = true

taxonomies = [
	{ name = "categories", feed = true},
	{ name = "tags", feed = true},
]

[search]
index_format = "elasticlunr_json"

[extra]
radion_title = "Ferr Dev Blog"
radion_menu = [
	{ url = "$BASE_URL", name = "Home"},
	{ url = "$BASE_URL/categories", name = "Categories"},
	{ url = "$BASE_URL/tags", name = "Tags"},
]
theme = "toggle"
toc = true
comments = false
enable_search = true
codeblock = true

favicon = false
favicon_url = "favicons/favicon.ico"
favicon_mimetype = "image/x-icon"
